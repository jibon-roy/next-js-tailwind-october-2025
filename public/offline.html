<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Offline</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, Helvetica, sans-serif;
        background: #f7f7f7;
        color: #111;
      }
      .card {
        max-width: 520px;
        padding: 28px;
        border-radius: 12px;
        background: white;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        text-align: center;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 20px;
      }
      p {
        margin: 0;
        color: #444;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>
        It looks like you're not connected to the internet. Some features may be
        unavailable.
      </p>
    </div>
  </body>
</html>
